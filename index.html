<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Music Nation â™«</title>

	<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family="> -->
	<link rel="stylesheet" href="css/master.css">


</head>

<body>
	<header class="block-header">
		<div class="inner">
			<div class="logo">
				<div class="picture">
					<a href="#" class="logo"></a>
				</div>
			</div>
			<div class="search">
				<input type="text">
			</div>
			<div class="account">
				<div class="register">
					<a href="#">
						Inscription
					</a>
				</div>
				<div class="connect">
					<a href="#">
						Connexion
					</a>
				</div>
				<div class="other">
					<a href="" class="help">
						Aide
					</a>
				</div>
			</div>
		</div>
		
	</header>

	<main class="content">
		<section class="block-menu">
		</section>
		
		<section class="block-center">
			
			<div class="head-artiste">
				<img src=""/>
				<h2 class="title-artiste">Gilbert Montagnier</h2>	
			</div>
			
			<div class="block-new">
				<div class="head-album">
					<div class="picture-album"></div>
					<h2 class="title-album"></h2>
				</div>
				<div class="list-title-album">
					<ul>
						<li>Titre 1</li>
						<li>Titre 2</li>
					</ul>
				</div>
			</div>
			
			<div class="block-album">
				<div class="row">
					<div class="col-xs-6 col-md-3">
						<a href="#" class="thumbnail">
							<img src="" alt="">
						</a>
					</div>
				</div>
			</div>
			
		</section>
		
		<section class="block-aside">
			<div class="inner">
				<div class="wrapper">
					<h2 class="title">Titres Populaires</h2>
				</div>
				<div class="music-title">
					<ul class="titles">
						<li class="title">
							<a href="">Titre 1</a>
						</li>
						<li class="title">
							<a href="">Titre 2</a>
						</li>
						<li class="title">
							<a href="">Titre 3</a>
						</li>
						<li class="title">
							<a href="">Titre 4</a>
						</li>
						<li class="title">
							<a href="">Titre 5</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</main>
	
	<div class="block-player">
		<div class="inner">
			<div class="wrapper">
				<div class="picture">
					<a href="#">
						<img src="" alt="">
					</a>
				</div>
				<div class="controller">

				</div>
				<div class="infos">
					<div class="title">
						
					</div>
					<div class="album">	

					</div>
					<div class="artist">
						
					</div>
				</div>
			</div>
			<div class="wrapper">
				<div class="barre">

				</div>
				<div class="vol">
					
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
