<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Music Nation ♫</title>

	<link rel="stylesheet" href="css/master.css">

<body>
	
	<header class="block-zone block-header">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
						<div class="navbar-header">
							<a class="navbar-brand col-xs-3" href="#"><img src="images/logo-2.png" alt="Music Nation"></a>
							<div class="col-xs-6 col-md-9">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Rechercher">
								</div>
							</div>
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
					</div>
					<div class="col-md-3">
						<div class="collapse navbar-collapse col-md-3">
							<ul class="nav navbar-nav">
								<li><a href="#">Connexion</a></li>
								<li><a href="#">Inscription</a></li>
								<li><a href="#">Aide</a></li>
							</ul>
						</div><!--/.nav-collapse -->
					</div>
				</div>
			</div>
		</div>


	</header>

	<main class="content">
		<section class="block-zone block-menu">
		</section>

		<section class="block-zone block-center">

			<div class="head-artiste">
				<img src=""/>
				<h2 class="title-artiste">Gilbert Montagnier</h2>	
			</div>

			<div class="block-zone block-new">
				<div class="head-album">
					<div class="picture-album"></div>
					<h2 class="title-album"></h2>
				</div>
				<div class="list-title-album">
					<ul>
						<li>Titre 1</li>
						<li>Titre 2</li>
					</ul>
				</div>
			</div>

			<div class="block-zone block-album">
				<div class="row">
					<div class="col-xs-6 col-md-3">
						<a href="#" class="thumbnail">
							<img src="" alt="">
						</a>
					</div>
				</div>
			</div>

		</section>

		<section class="block-zone block-aside">
			<div class="inner">
				<div class="wrapper">
					<h2 class="title">Titres Populaires</h2>
				</div>
				<div class="music-title">
					<ul class="titles">
						<li class="title">
							<a href="">Titre 1</a>
						</li>
						<li class="title">
							<a href="">Titre 2</a>
						</li>
						<li class="title">
							<a href="">Titre 3</a>
						</li>
						<li class="title">
							<a href="">Titre 4</a>
						</li>
						<li class="title">
							<a href="">Titre 5</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</main>
	
	<div class="block-zone block-player">
		<div class="wrapper">

			<div class="block block-1">
				<div class="picture">
					<a href="#">
						<img src="images/Carlos.jpg" alt="">
					</a>
				</div>
			</div>
			<div class="block block-2">
				<ul class="controls">
					<li><a href=""></a>Précedent</li>
					<li><a href=""></a>Lire</li>
					<li><a href=""></a>Suivant</li>
				</ul>
			</div>
			<div class="block block-3">
				<div class="title">
					<a href="#">On va s'aimer</a>
				</div>
				
				<div class="artist">
					<a href="#">Gilbert Montagné</a>
				</div>
				<div class="album">	
					<a href="">aucune idée</a>
				</div>
			</div>
		</div>

		<div class="wrapper">
			<div class="barre">
				s
			</div>
			<div class="vol">
				s
			</div>
		</div>
	</div>
</div>

<!-- SCRIPTS -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- END SCRIPTS -->
</body>
</html>
